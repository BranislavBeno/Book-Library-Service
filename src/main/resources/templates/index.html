<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/static-layout}"
      th:with="cardHeader='All books'" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Library service</title>
</head>
<body>
<section layout:fragment="dynamic-content">
    <div class="alert alert-warning" role="alert" th:if="${!found}">
        <strong>Warning:</strong>
        <span>No books have been found.</span>
    </div>
    <div th:if="${found}">
        <table aria-label="All books" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${books.content}">
                <td class="table-success" th:text="${item.name}" th:if="${!item.borrowed}" data-bs-toggle="tooltip"
                    data-bs-placement="right" title="Available"></td>
                <td class="table-danger" th:text="${item.name}" th:if="${item.borrowed}" data-bs-toggle="tooltip"
                    data-bs-placement="right" title="Borrowed"></td>
                <td class="table-success" th:text="${item.author}" th:if="${!item.borrowed}" data-bs-toggle="tooltip"
                    data-bs-placement="right" title="Available"></td>
                <td class="table-danger" th:text="${item.author}" th:if="${item.borrowed}" data-bs-toggle="tooltip"
                    data-bs-placement="right" title="Borrowed"></td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${books.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/(page=${pageNumber - 1})}" th:text=${pageNumber}></a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
