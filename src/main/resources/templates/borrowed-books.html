<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/static-layout}"
      th:with="cardHeader='Borrowed books'" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Library service</title>
</head>
<body>
<section layout:fragment="dynamic-content">
    <div class="alert alert-warning" role="alert" th:if="${!found}">
        <strong>Warning:</strong>
        <span>No available books have been found.</span>
    </div>
    <div th:if="${found}">
        <table aria-label="Borrowed books" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Borrowed to</th>
                <th scope="col">Borrowed on</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${books.content}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.author}"></td>
                <td th:text="${item.borrowedTo}"></td>
                <td th:text="${item.borrowedOn}"></td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation" th:if="${pageNumbers.size() > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/borrowed(page=${pageNumber - 1})}" th:text=${pageNumber}></a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
