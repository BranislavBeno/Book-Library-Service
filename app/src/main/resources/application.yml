book:
  service:
    page:
      size: 5

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,metrics

server:
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: b-l-s-app
  mvc:
    problemdetails:
      enabled: true
  cloud:
    aws:
      region:
        static: eu-central-1
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

custom:
  environment: production
  invitation-codes: DUKE, STRATOSPHERIC
  recommendation-queue: bls-book-recommendation
  use-real-sqs-listener: true
  auto-confirm-recommendations: false
  confirm-email-from-address: noreply@b-l-s.clic
  external-url: https://app.b-l-s.click
