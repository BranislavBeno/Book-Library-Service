book:
  repository:
    path: ../database/Library.xml
  service:
    page:
      size: 5

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,metrics

server:
  error:
    whitelabel:
      enabled: false

spring:
  mvc:
    problemdetails:
      enabled: true
  profiles:
    active: aws

auth:
  users:
    bookadmin:
      role: admin
      password: adminpass
    bookuser:
      role: user
      password: userpass
