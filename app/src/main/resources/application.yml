book:
  repository:
    path: ../database/Library.xml
  service:
    page:
      size: 5

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,metrics

server:
  error:
    whitelabel:
      enabled: false

spring:
  mvc:
    problemdetails:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          cognito:
            clientId: ${COGNITO_CLIENT_ID}
            clientSecret: ${COGNITO_CLIENT_SECRET}
            scope: openid, profile, email
            clientName: stratospheric-client
        provider:
          cognito:
            issuerUri: ${COGNITO_PROVIDER_URL}

custom:
  use-cognito-as-identity-provider: true

auth:
  users:
    bookadmin:
      role: admin
      password: adminpass
    bookuser:
      role: user
      password: userpass
