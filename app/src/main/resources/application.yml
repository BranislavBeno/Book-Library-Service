logging:
  level:
    com:
      book:
        library:
          user: DEBUG

book:
  repository:
    path: ../database/Library.xml
  service:
    page:
      size: 5

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,metrics

server:
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false

spring:
  mvc:
    problemdetails:
      enabled: true
  cloud:
    aws:
      region:
        static: eu-central-1

custom:
  invitation-codes: DUKE, STRATOSPHERIC
