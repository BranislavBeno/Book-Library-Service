book:
  service:
    page:
      size: 5

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,metrics

server:
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false

spring:
  mvc:
    problemdetails:
      enabled: true
  cloud:
    aws:
      region:
        static: eu-central-1
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

custom:
  invitation-codes: DUKE, STRATOSPHERIC
  sharing-queue: bls-book-sharing
