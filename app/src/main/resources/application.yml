book:
  repository:
    path: ../database/Library.xml
  service:
    page:
      size: 5

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,metrics

server:
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false

spring:
  mvc:
    problemdetails:
      enabled: true
  cloud:
    aws:
      region:
        static: eu-central-1

auth:
  users:
    bookadmin:
      role: admin
      password: adminpass
    bookuser:
      role: user
      password: userpass

custom:
  invitation-codes: DUKE, STRATOSPHERIC
