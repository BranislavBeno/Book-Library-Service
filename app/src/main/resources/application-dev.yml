spring:
  security:
    oauth2:
      client:
        registration:
          cognito:
            poolId: b-l-s
            clientId: book-library-service
            clientSecret: b-l-s-token
            scope: openid, profile, email
            clientName: b-l-s-client
        provider:
          cognito:
            issuerUri: http://localhost:8888/auth/realms/b-l-s

cloud:
  aws:
    credentials:
      access-key: foo
      secret-key: bar

custom:
  use-cognito-as-identity-provider: false
