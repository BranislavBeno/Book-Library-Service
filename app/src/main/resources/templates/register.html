<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic-layout}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Library service</title>
</head>
<body>
<section layout:fragment="basic-content">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h5>Register</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${registration}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required
                                   aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="invitationCode">Invitation code</label>
                            <input
                                    th:field="*{invitationCode}"
                                    th:classappend="${#fields.hasErrors('invitationCode')}? 'is-invalid'"
                                    type="text"
                                    class="form-control"
                                    id="invitationCode"
                                    aria-describedby="invitationCodeHelp"
                                    required>
                            <div th:if="${#fields.hasErrors('invitationCode')}"
                                 th:text="${#strings.listJoin(#fields.errors('invitationCode'), ', ')}"
                                 class="invalid-feedback">
                            </div>
                            <small id="invitationCodeHelp" class="form-text text-muted">
                                Enter the invitation code you received to register.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
