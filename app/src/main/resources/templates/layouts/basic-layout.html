<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book library service</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} "/>
    <link rel="stylesheet" href="/css/basic.css"/>
    <link rel="stylesheet" href="/css/dark-mode.css"/>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="darkSwitch"/>
                <label class="form-check-label ms-3" for="darkSwitch">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="25"
                         height="25"
                         fill="currentColor"
                         class="bi bi-brightness-high"
                         viewBox="0 0 16 16">
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>
                </label>
            </div>
        </div>
        <div class="col-md-5" sec:authorize="isAuthenticated()">
            <div class="d-flex flex-row">
                <div class="me-2" sec:authentication="name"></div>
                <form name="logoutForm" th:hidden="true" th:method="post" th:action="@{/logout}">
                    <input type="submit" value="Logout"/>
                </form>
                <a href="javascript: logoutForm.submit();">Sign Out</a>
            </div>
        </div>
        <div class="col-sm-5" sec:authorize="isAnonymous()">
            <a class="me-2" th:href="@{/register}">Sign up</a>
            <a th:href="@{/oauth2/authorization/cognito}">Sign in</a>
            <p class="display-5 text-end"></p>
        </div>
        <div class="col-sm-5">
            <p class="display-5 text-end">Book library service</p>
        </div>
    </div>
</div>
<div class="container pt-5">
    <section layout:fragment="basic-content"></section>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/js/dark-mode-switch.js"></script>
<script src="/js/password-button.js"></script>
</body>
</html>
