<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<a th:fragment="button-delete(pageLink, identifier)" th:href="@{${pageLink}(${identifier}=${item.id})}"
   class="btn btn-danger btn-sm"
   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
    Delete
</a>
<a th:fragment="button-update" th:href="@{/updateBook(bookId=${item.id})}" class="btn btn-info btn-sm">Update</a>
</html>
