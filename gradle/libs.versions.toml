palantir-javaformat = { module = "com.palantir.javaformat:palantir-java-format", version = "2.35.0" }
# gradle plugins
spring-boot = { module = "org.springframework.boot:spring-boot-gradle-plugin", version = "3.1.2" }
git-properties = { module = "com.gorylenko.gradle-git-properties:gradle-git-properties", version = "2.4.1" }
diffplug-spotless = { module = "com.diffplug.spotless:spotless-plugin-gradle", version = "6.20.0" }
sonarqube = { module = "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin", version = "4.3.0.3225" }
cyclonedx-sbom = { module = "org.cyclonedx:cyclonedx-gradle-plugin", version = "1.7.4" }
